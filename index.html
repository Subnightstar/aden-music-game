    <style>

        body, html {

        #game-wrapper { position: relative; width: 100vw; height: 100vh; max-width: 500px; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; background: rgba(0,0,0,0.95); padding: 15px; box-sizing: border-box; }
        #score-display { position: absolute; top: 30px; width: 100%; text-align: center; font-size: 60px; color: rgba(255, 255, 255, 0.2); pointer-events: none; z-index: 5; }
        #timer-display { position: absolute; top: 100px; width: 100%; text-align: center; font-size: 24px; color: #00f2ff; pointer-events: none; z-index: 5; }

</head>
<body>

<div id="game-wrapper">
    <div id="score-display">0</div>
    <div id="timer-display">TIME: 0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="login-screen" class="screen">
        <h2 style="color:#00f2ff; margin-bottom: 10px;">ç‹æ„›è¹²éŸ³æ¨‚å°éŠæˆ²</h2>
        <div class="settings-container">
            <div style="display:flex; gap:5px; justify-content:center; margin-bottom:8px;">
                <input type="text" id="user-name-input" placeholder="åç¨±">
                <input type="password" id="user-pass-input" placeholder="å¯†ç¢¼">
            </div>
            <div style="margin-bottom:8px;">
                <span class="setting-label">æŒ‰éµè¨­å®š</span>
                <input type="text" id="k0" class="key-input" value="A" readonly onkeydown="setK(0,event)">
                <input type="text" id="k1" class="key-input" value="S" readonly onkeydown="setK(1,event)">
                <input type="text" id="k2" class="key-input" value="K" readonly onkeydown="setK(2,event)">
                <input type="text" id="k3" class="key-input" value="L" readonly onkeydown="setK(3,event)">
            </div>
            <div class="row-group">
                <select id="game-mode" onchange="toggleTimeInput()" style="width:65%">
                    <option value="normal">æ™®é€šæ¨¡å¼</option>
                    <option value="survival">ç”Ÿå­˜æ¨¡å¼ (100ä¸‹)</option>
                </select>
                <input type="number" id="game-time-input" value="20" style="width:30%">
            </div>
            <div class="row-group" style="margin-top:10px;">
                <div style="flex:1">
                    <span class="setting-label">éŸ³é‡ <span id="vol-val">30%</span></span>
                    <input type="range" id="volume-slider" min="0" max="100" value="30" oninput="updateVol(this.value)">
                </div>
                <div style="flex:1">
                    <span class="setting-label">äº®åº¦ <span id="bright-val">100%</span></span>
                    <input type="range" id="brightness-slider" min="50" max="100" value="100" oninput="updateBright(this.value)">
                </div>
            </div>
        </div>
        <button class="btn" id="start-game-btn" onclick="checkUserAndStart()">é–‹å§‹éŠæˆ² (Enter)</button>
        <button style="background:none; border:1px solid #00f2ff; color:#00f2ff; margin-top:10px; padding:5px 15px; border-radius:8px; cursor:pointer;" onclick="window.openRank()">ğŸ† æ’è¡Œæ¦œ</button>
    </div>

    <div id="fail-screen" class="screen" style="display:none">
        <h1 id="status-title"></h1>
        <p id="final-desc"></p>
        <button class="btn" onclick="startGame()">å†ç©ä¸€æ¬¡</button>
        <button class="btn" style="background:#444; color:#fff; margin-top:10px;" onclick="location.reload()">å›ä¸»ç•«é¢</button>
    </div>

    <div id="rank-overlay" class="screen" style="display:none;">
        <h2 style="color:#00f2ff;">ç”Ÿå­˜æ¨¡å¼æ’è¡Œæ¦œ</h2>
        <div id="rank-list" style="width:80%; max-height:50%; overflow-y:auto; margin:10px 0; border:1px solid #333; border-radius:10px;"></div>
        <button class="btn" style="background:#444; color:#fff;" onclick="document.getElementById('rank-overlay').style.display='none'">é—œé–‰</button>
    </div>
</div>

<audio id="bg-music" src="background.mp3" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbMeohY-32CbbaQQSV1HrDoIzWtNl_no4",
        authDomain: "aden-73096.firebaseapp.com",
        projectId: "aden-73096",
        storageBucket: "aden-73096.firebasestorage.app",
        messagingSenderId: "242589007552",
        appId: "1:242589007552:web:471da107803d6da9f9f725"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyUserCloud = async (name, pass) => {
        try {
            const q = query(collection(db, "leaderboard"), where("name", "==", name));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return { status: "new" }; 
            const userDoc = snapshot.docs[0].data();
            return (userDoc.password === pass) ? { status: "ok", best: userDoc.score } : { status: "wrong" };
        } catch (e) { return { status: "error" }; }
    };

    window.saveScoreToCloud = async (name, pass, newScore) => {
        try {
            const q = query(collection(db, "leaderboard"), where("name", "==", name));
            const snapshot = await getDocs(q);
            if (!snapshot.empty) {
                const userDoc = snapshot.docs[0];
                if (userDoc.data().password === pass && newScore > userDoc.data().score) {
                    await updateDoc(doc(db, "leaderboard", userDoc.id), { score: newScore, timestamp: serverTimestamp() });
                }
            } else {
                await addDoc(collection(db, "leaderboard"), { name, password: pass, score: newScore, timestamp: serverTimestamp() });
            }
        } catch (e) {}
    };

    window.openRank = async () => {
        const rankListDiv = document.getElementById('rank-list');
        rankListDiv.innerHTML = "è¼‰å…¥ä¸­...";
        document.getElementById('rank-overlay').style.display = 'flex';
        try {
            const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
            const snap = await getDocs(q);
            let html = ""; let i = 1;
            snap.forEach(d => {
                html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333"><span>${i++}. ${d.data().name}</span><span>${d.data().score} ä¸‹</span></div>`;
            });
            rankListDiv.innerHTML = html || "æš«ç„¡ç´€éŒ„";
        } catch (e) { rankListDiv.innerHTML = "è®€å–å¤±æ•—"; }
    };
</script>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const bgMusic = document.getElementById('bg-music');
    
    // æ‰‹æ©Ÿå„ªåŒ–ï¼šå»ºç«‹éŸ³æ•ˆæ± é˜²æ­¢é€£é»å»¶é²
    const hitSoundPool = Array(6).fill(null).map(() => new Audio('music.mp3'));
    let poolIdx = 0;

    let score = 0, isPlaying = false, isPaused = false, timeLeft = 0, gameTimer = null;
    let currentName = "", currentPass = "", currentVol = 0.3, currentBright = 1.0;
    let customKeys = ['a', 's', 'k', 'l'], zombieQueue = [];

    let visualScore = 0; 
    let spawnedCount = 0; 
    
    const zombieImg = new Image(); zombieImg.src = 'zombie.png';
    let imageLoaded = false; zombieImg.onload = () => imageLoaded = true;

    function updateBright(val) {
        currentBright = val / 100;
        document.getElementById('bright-val').innerText = val + '%';
    }
    function updateVol(val) {
        currentVol = val / 100;
        document.getElementById('vol-val').innerText = val + '%';
        bgMusic.volume = currentVol;
    }

    async function checkUserAndStart() {
        const name = document.getElementById('user-name-input').value.trim();
        const pass = document.getElementById('user-pass-input').value.trim();
        if (!name || !pass) return alert("è«‹è¼¸å…¥åç¨±èˆ‡å¯†ç¢¼ï¼");
        
        const startBtn = document.getElementById('start-game-btn');
        startBtn.innerText = "é©—è­‰ä¸­..."; startBtn.disabled = true;
        const result = await window.verifyUserCloud(name, pass);
        
        if (result.status === "error") {
            alert("âŒ ç¶²è·¯é€£ç·šç•°å¸¸");
            startBtn.innerText = "é–‹å§‹éŠæˆ² (Enter)"; startBtn.disabled = false;
            return;
        } 
        if (result.status === "wrong") {
            alert("âŒ å¯†ç¢¼éŒ¯èª¤ï¼");
            startBtn.innerText = "é–‹å§‹éŠæˆ² (Enter)"; startBtn.disabled = false;
            return;
        } 
        if (result.status === "new") {
            if (!confirm(`âœ¨ æ­¡è¿æ–°ç©å®¶ "${name}"ï¼\nè¦å»ºç«‹å¸³è™Ÿå—ï¼Ÿ`)) {
                startBtn.innerText = "é–‹å§‹éŠæˆ² (Enter)"; startBtn.disabled = false;
                return;
            }
        } else if (result.status === "ok") {
            alert(`âœ… æ­¡è¿å›ä¾† ${name}ï¼\næ‚¨çš„æœ€é«˜ç´€éŒ„ï¼š${result.best || 0} ä¸‹`);
        }
        
        currentName = name; currentPass = pass;
        document.getElementById('login-screen').style.display = 'none';
        startGame();
        startBtn.innerText = "é–‹å§‹éŠæˆ² (Enter)"; startBtn.disabled = false;
    }

    function startGame() {
        bgMusic.currentTime = 0; bgMusic.volume = currentVol; bgMusic.play().catch(()=>{});
        document.getElementById('fail-screen').style.display = 'none';
        score = 0; visualScore = 0; spawnedCount = 0;
        const mode = document.getElementById('game-mode').value;
        timeLeft = (mode === 'survival') ? 999 : parseInt(document.getElementById('game-time-input').value);
        document.getElementById('score-display').innerText = score;
        
        zombieQueue = [];
        for(let i=0; i<20; i++) zombieQueue.push({ lane: Math.floor(Math.random() * 4), id: spawnedCount++ });
        
        isPlaying = true;
        runTimer();
        requestAnimationFrame(renderLoop);
    }

    function renderLoop() {
        if (!isPlaying || isPaused) return;

        visualScore += (score - visualScore) * 0.2; // åŠ å¿«åæ‡‰é€Ÿåº¦

        const dpr = window.devicePixelRatio || 1;
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        const laneW = w / 4;
        const rowH = h * 0.12; 
        const lineY = h * 0.78; 

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, w, h);

        zombieQueue.forEach((zom) => {
            const size = laneW * 0.75;
            const drawY = lineY - (zom.id - visualScore) * rowH;
            if (drawY > lineY + rowH) return;

            const dist = lineY - drawY;
            ctx.globalAlpha = Math.max(0, 1.0 - (dist / (h * 0.8)));

            if (imageLoaded) {
                ctx.drawImage(zombieImg, zom.lane * laneW + (laneW - size) / 2, drawY, size, size);
            } else {
                ctx.fillStyle = "#00f2ff";
                ctx.fillRect(zom.lane * laneW + (laneW - size) / 2, drawY, size, size);
            }
        });

        // æ‰‹æ©Ÿå„ªåŒ–ï¼šå–ä»£ CSS filter äº®åº¦
        if (currentBright < 1.0) {
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = `rgb(${255*currentBright},${255*currentBright},${255*currentBright})`;
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'source-over';
        }

        ctx.globalAlpha = 1.0;
        requestAnimationFrame(renderLoop);
    }

    function handleInput(lane) {
        if (!isPlaying || isPaused) return;
        
        if (lane === zombieQueue[0].lane) {
            score++;
            document.getElementById('score-display').innerText = score;
            
            // éŸ³æ•ˆæ± æ’­æ”¾ï¼Œè§£æ±ºæ‰‹æ©Ÿå»¶é²
            const sound = hitSoundPool[poolIdx];
            sound.volume = currentVol;
            sound.currentTime = 0;
            sound.play();
            poolIdx = (poolIdx + 1) % hitSoundPool.length;

            zombieQueue.shift();
            zombieQueue.push({ lane: Math.floor(Math.random() * 4), id: spawnedCount++ });
            
            if (document.getElementById('game-mode').value === 'survival' && score >= 100) endGame();
        } else { endGame(); }
    }

    canvas.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const lane = Math.floor(((touch.clientX - rect.left) / rect.width) * 4);
        handleInput(lane);
    }, { passive: false });

    async function endGame() {
        if (!isPlaying) return;
        isPlaying = false; clearInterval(gameTimer); bgMusic.pause();
        document.getElementById('status-title').innerText = "éŠæˆ²çµæŸ";
        document.getElementById('final-desc').innerText = `${currentName} è·³äº† ${score} ä¸‹`;
        if (document.getElementById('game-mode').value === 'survival') await window.saveScoreToCloud(currentName, currentPass, score);
        document.getElementById('fail-screen').style.display = 'flex';
    }

    function toggleTimeInput() { document.getElementById('game-time-input').disabled = (document.getElementById('game-mode').value === 'survival'); }
    function setK(i, e) { e.preventDefault(); customKeys[i] = e.key.toLowerCase(); document.getElementById(`k${i}`).value = e.key.toUpperCase(); }
    function runTimer() { if(gameTimer) clearInterval(gameTimer); gameTimer = setInterval(() => { timeLeft--; document.getElementById('timer-display').innerText = `TIME: ${timeLeft}`; if(timeLeft <= 0) endGame(); }, 1000); }
    
    window.addEventListener('keydown', e => { 
        if (!isPlaying && e.key === 'Enter') { checkUserAndStart(); return; }
        const idx = customKeys.indexOf(e.key.toLowerCase());
        if (idx !== -1) handleInput(idx);
    });

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize); resize();
</script>
</body>
