        #timer-display { position: absolute; top: 100px; width: 100%; text-align: center; font-size: 24px; color: #00f2ff; pointer-events: none; z-index: 5; }

<body>

    <div id="countdown-overlay" class="screen"></div>

    <div id="login-screen" class="screen">
        <h2 style="color:#00f2ff; margin-bottom: 10px;">ç‹æ„›è¹²éŸ³æ¨‚å°éŠæˆ²</h2>
        <div class="settings-container">
            <div style="display:flex; gap:5px; justify-content:center; margin-bottom:8px;">
                <input type="text" id="user-name-input" placeholder="åç¨±">
                <input type="password" id="user-pass-input" placeholder="å¯†ç¢¼">

            <div style="margin-bottom:8px;">
                <span class="setting-label">æŒ‰éµè¨­å®š (é»æ“Šå¾ŒæŒ‰éµ)</span>

                <select id="game-mode" onchange="toggleTimeInput()" style="width:60%">
                    <option value="normal">æ™®é€šæ¨¡å¼</option>
                    <option value="survival">ç”Ÿå­˜æ¨¡å¼ (100ä¸‹)</option>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbMeohY-32CbbaQQSV1HrDoIzWtNl_no4",
        authDomain: "aden-73096.firebaseapp.com",
        projectId: "aden-73096",
        storageBucket: "aden-73096.firebasestorage.app",
        messagingSenderId: "242589007552",
        appId: "1:242589007552:web:471da107803d6da9f9f725"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyUserCloud = async (name, pass) => {
        try {
            const q = query(collection(db, "leaderboard"), where("name", "==", name));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return { status: "new" }; 
            const userDoc = snapshot.docs[0].data();
            return (userDoc.password === pass) ? { status: "ok", best: userDoc.score } : { status: "wrong" };
        } catch (e) { return { status: "error" }; }
    };

    window.saveScoreToCloud = async (name, pass, newScore) => {
        try {
            const q = query(collection(db, "leaderboard"), where("name", "==", name));
            const snapshot = await getDocs(q);
            if (!snapshot.empty) {
                const userDoc = snapshot.docs[0];
                if (userDoc.data().password === pass && newScore > userDoc.data().score) {
                    await updateDoc(doc(db, "leaderboard", userDoc.id), { score: newScore, timestamp: serverTimestamp() });
                }
            } else {
                await addDoc(collection(db, "leaderboard"), { name, password: pass, score: newScore, timestamp: serverTimestamp() });
            }
        } catch (e) {}
    };

    window.openRank = async () => {
        const rankListDiv = document.getElementById('rank-list');
        rankListDiv.innerHTML = "è¼‰å…¥ä¸­...";
        document.getElementById('rank-overlay').style.display = 'flex';
        try {
            const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
            const snap = await getDocs(q);
            let html = ""; let i = 1;
            snap.forEach(d => {
                html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333"><span>${i++}. ${d.data().name}</span><span>${d.data().score} ä¸‹</span></div>`;
            });
            rankListDiv.innerHTML = html || "æš«ç„¡ç´€éŒ„";
        } catch (e) { rankListDiv.innerHTML = "è®€å–å¤±æ•—"; }
    };
</script>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const bgMusic = document.getElementById('bg-music');
    
    let audioCtx = null, hitBuffer = null;
    let score = 0, isPlaying = false, timeLeft = 0, gameTimer = null;
    let currentName = "", currentPass = "", currentVol = 0.3;
    let customKeys = ['a', 's', 'k', 'l'], zombieQueue = [], visualScore = 0, spawnedCount = 0;
    
    const zombieImg = new Image(); 
    zombieImg.src = 'zombie.png';
    let imageLoaded = false; 
    zombieImg.onload = () => imageLoaded = true;

    async function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        try {
            const response = await fetch('music.mp3');
            const arrayBuffer = await response.arrayBuffer();
            hitBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        } catch (e) { console.warn("éŸ³æ•ˆè¼‰å…¥å¤±æ•—"); }
    }

    function playHitSound() {
        if (!audioCtx || !hitBuffer) return;
        const source = audioCtx.createBufferSource();
        source.buffer = hitBuffer;
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = currentVol;
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        source.start(0);
    }

    async function checkUserAndStart() {
        const nameInput = document.getElementById('user-name-input');
        const passInput = document.getElementById('user-pass-input');
        const name = nameInput.value.trim();
        const pass = passInput.value.trim();
        
        if (!name || !pass) {
            alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Šï¼");
            return;
        }

        const startBtn = document.getElementById('start-game-btn');
        const originalText = startBtn.innerText;
        startBtn.innerText = "é©—è­‰ä¸­..."; 
        startBtn.disabled = true;

        await initAudio();
        const result = await window.verifyUserCloud(name, pass);

        if (result.status === "wrong") {
            passInput.style.border = "2px solid red";
            passInput.style.animation = "shake 0.3s";
            setTimeout(() => passInput.style.animation = "", 300);
            alert("âŒ å¯†ç¢¼éŒ¯èª¤ï¼");
            startBtn.innerText = originalText;
            startBtn.disabled = false;
            return;
        }

        if (result.status === "error") {
            alert("âŒ ç¶²è·¯é€£ç·šå¤±æ•—");
            startBtn.innerText = originalText; startBtn.disabled = false;
            return;
        }

        // ç™»å…¥æˆåŠŸç¢ºèª
        startBtn.style.background = "#39FF14"; // è¢å…‰ç¶ 
        startBtn.innerText = "ç™»å…¥æˆåŠŸï¼";
        
        currentName = name;
        currentPass = pass;
        document.getElementById('user-tag').innerText = `Player: ${currentName}`;

        setTimeout(() => {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                startCountdown();
            }, 400);
        }, 600);
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'flex';
        let count = 3;
        overlay.innerText = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
                overlay.style.transform = "scale(1.5)";
                setTimeout(() => overlay.style.transform = "scale(1)", 100);
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                startGame();
            }
        }, 800);
    }

    function startGame() {
        bgMusic.currentTime = 0;
        bgMusic.volume = currentVol;
        bgMusic.play().catch(()=>{});
        
        document.getElementById('fail-screen').style.display = 'none';
        score = 0; visualScore = 0; spawnedCount = 0;
        
        const mode = document.getElementById('game-mode').value;
        timeLeft = (mode === 'survival') ? 999 : parseInt(document.getElementById('game-time-input').value);
        document.getElementById('score-display').innerText = score;
        
        zombieQueue = [];
        for(let i=0; i<15; i++) {
            zombieQueue.push({ lane: Math.floor(Math.random() * 4), id: spawnedCount++ });
        }
        
        isPlaying = true;
        runTimer();
        requestAnimationFrame(renderLoop);
    }

    // --- å…¶é¤˜éŠæˆ²å¼•æ“é‚è¼¯ (èˆ‡æ‚¨åŸæœ¬ä¸€è‡´ï¼Œä¿æŒæµæš¢) ---

    function renderLoop() {
        if (!isPlaying) return;
        visualScore += (score - visualScore) * 0.22;
        const dpr = window.devicePixelRatio || 1;
        const logicalW = canvas.width / dpr;
        const logicalH = canvas.height / dpr;
        const laneW = logicalW / 4;
        const rowH = logicalH * 0.12; 
        const finishLineY = logicalH * 0.78; 

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, logicalW, logicalH);
        
        // åˆ†éš”ç·š
        ctx.strokeStyle = "rgba(0, 242, 255, 0.4)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, finishLineY + rowH * 0.8);
        ctx.lineTo(logicalW, finishLineY + rowH * 0.8);
        ctx.stroke();

        for (let i = 0; i < zombieQueue.length; i++) {
            const zom = zombieQueue[i];
            const size = laneW * 0.75;
            const drawY = finishLineY - (zom.id - visualScore) * rowH;
            if (drawY > logicalH) continue;
            
            const dist = finishLineY - drawY;
            ctx.globalAlpha = Math.min(1.0, Math.max(0, 1.1 - (dist / (logicalH * 0.7))));

            if (imageLoaded) {
                ctx.drawImage(zombieImg, zom.lane * laneW + (laneW - size) / 2, drawY, size, size);
            } else {
                ctx.fillStyle = "#00f2ff";
                ctx.fillRect(zom.lane * laneW + (laneW - size) / 2, drawY, size, size);
            }
        }
        ctx.globalAlpha = 1.0;
        requestAnimationFrame(renderLoop);
    }

    function handleInput(lane) {
        if (!isPlaying) return;
        if (lane === zombieQueue[0].lane) {
            score++;
            document.getElementById('score-display').innerText = score;
            playHitSound(); 
            zombieQueue.shift();
            zombieQueue.push({ lane: Math.floor(Math.random() * 4), id: spawnedCount++ });
            if (document.getElementById('game-mode').value === 'survival' && score >= 100) endGame();
        } else { 
            endGame(); 
        }
    }

    async function endGame() {
        if (!isPlaying) return;
        isPlaying = false; 
        clearInterval(gameTimer); 
        bgMusic.pause();
        
        document.getElementById('status-title').innerText = "éŠæˆ²çµæŸ";
        document.getElementById('final-desc').innerText = `${currentName} å…±è·³äº† ${score} ä¸‹`;
        
        if (document.getElementById('game-mode').value === 'survival') {
            await window.saveScoreToCloud(currentName, currentPass, score);
        }
        document.getElementById('fail-screen').style.display = 'flex';
    }

    function toggleTimeInput() { document.getElementById('game-time-input').disabled = (document.getElementById('game-mode').value === 'survival'); }
    function setK(i, e) { e.preventDefault(); customKeys[i] = e.key.toLowerCase(); document.getElementById(`k${i}`).value = e.key.toUpperCase(); }
    
    function runTimer() { 
        if(gameTimer) clearInterval(gameTimer); 
        gameTimer = setInterval(() => { 
            timeLeft--; 
            document.getElementById('timer-display').innerText = `TIME: ${timeLeft}`; 
            if(timeLeft <= 0) endGame(); 
        }, 1000); 
    }

    canvas.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        const rect = canvas.getBoundingClientRect();
        for(let i=0; i<e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            const lane = Math.floor(((touch.clientX - rect.left) / rect.width) * 4);
            handleInput(lane);
        }
    });

    window.addEventListener('keydown', e => { 
        if (!isPlaying && e.key === 'Enter') { 
            if(document.getElementById('login-screen').style.display !== 'none') checkUserAndStart(); 
            return; 
        }
        const idx = customKeys.indexOf(e.key.toLowerCase());
        if (idx !== -1) handleInput(idx);
    });

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const wrapper = document.getElementById('game-wrapper');
        canvas.width = wrapper.clientWidth * dpr;
        canvas.height = wrapper.clientHeight * dpr;
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize); 
    resize();
</script>
